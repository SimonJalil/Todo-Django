<!-- templates/403.html -->
{% extends 'base.html' %}

{% block title %}Acceso Denegado - 403{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-warning">
                <div class="card-body p-5">
                    <div class="error-icon mb-4">
                        <i class="fas fa-ban fa-5x text-warning"></i>
                    </div>
                    
                    <h1 class="display-4 fw-bold text-dark mb-3">403</h1>
                    <h2 class="h3 text-muted mb-4">Acceso Denegado</h2>
                    
                    <p class="lead text-muted mb-4">
                        No tienes permisos para acceder a esta página.
                    </p>
                    
                    <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Volver al Inicio
                        </a>
                        {% if user.is_authenticated %}
                        <a href="{% url 'tasks' %}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-tasks me-2"></i>Mis Tareas
                        </a>
                        {% else %}
                        <a href="{% url 'signin' %}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
